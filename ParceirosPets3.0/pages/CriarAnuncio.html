<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancitos Pets - Registro de Pet</title>
    <link rel="stylesheet" href="../css/CriarAnuncio.css">
</head>
<body>
  <header>
    <div id="navbarAdm"></div>
  </header>
    <main>
        <div class="form-container">
            <h2 class="section-title">Informações do Pet</h2>
            <form action="../php/processa_anuncio.php" method="post">
                <div class="form-section">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="nome_animal" placeholder="Digite o nome do pet">
                    </div>
                    <div class="form-group">
                        <label for="species">Espécie</label>
                        <select id="species" name="especie_animal">
                            <option value="cão">Cão</option>
                            <option value="gato">Gato</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">Idade</label>
                        <input type="text" id="age" name="idade_animal" placeholder="Digite a idade">
                    </div>
                    <div class="form-group">
                        <label for="weight">Peso</label>
                        <input type="text" id="weight" name="peso_animal" placeholder="Digite o peso">
                    </div>
                    <div class="form-group">
                        <label for="size">Porte</label>
                        <select id="size" name="porte_animal">
                            <option value="pequeno">Pequeno</option>
                            <option value="médio">Médio</option>
                            <option value="grande">Grande</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="castrado">Castrado</label>
                        <select id="castrado" name="castrado">
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>                    
                </div>

                <h2 class="section-title">Imagens</h2>
                <div class="image-upload">
                    <div class="image-container">
                        <input type="file" id="image1" accept="image/*" class="image-input">
                        <div class="image-placeholder" id="preview1">
                            <span class="placeholder-text">Clique para adicionar imagem</span>
                        </div>
                    </div>
                    <div class="image-container">
                        <input type="file" id="image2" accept="image/*" class="image-input">
                        <div class="image-placeholder" id="preview2">
                            <span class="placeholder-text">Clique para adicionar imagem</span>
                        </div>
                    </div>
                    <div class="image-container">
                      <input type="file" id="image3" accept="image/*" class="image-input">
                      <div class="image-placeholder" id="preview2">
                          <span class="placeholder-text">Clique para adicionar imagem</span>
                      </div>
                  </div>
                  <div class="image-container">
                    <input type="file" id="image4" accept="image/*" class="image-input">
                    <div class="image-placeholder" id="preview2">
                        <span class="placeholder-text">Clique para adicionar imagem</span>
                    </div>
                    
                </div>
                </div>

                <h2 class="section-title">Descrição Pet</h2>
                <div class="txt-desc">
                  <textarea name="descricao_animal" placeholder="Digite uma descrição sobre o pet..."></textarea>
                </div>
                <button type="submit" class="btn">Registrar</button>
            </form>
        </div>
    </main>
    <script src="../js/NavAdm.js"></script>
    <script src="../js/AnuncioAdm.js"></script>
</body>
</html>
