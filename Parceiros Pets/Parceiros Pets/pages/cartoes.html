<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartões de Crédito</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/cartoes.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/accessibility.css">
    <script src="../js/acessibilidade.js"></script>
</head>
<body>
    <header>
        <button id="accessibility-btn" aria-label="Ativar modo de acessibilidade">
            <span>Acessibilidade</span>
        </button>
        <div id="navbar"></div>
        <script src="../js/script.js"></script>
    </header>
    <div class="container">
        <div class="section">
            <div class="header-section">
                <i class="fas fa-credit-card icon"></i>
                <h2>Cartões de Crédito</h2>
            </div>
            <p>Gerencie os cartões salvos na sua conta.</p>
            <div class="card-saved">
                <h3>Cartão Salvo</h3>
                <div class="input-wrapper">
                    <i class="fas fa-credit-card input-icon"></i>
                    <input type="text" class="saved" value="**** **** **** 1234" readonly>
                </div>
            </div>
            <form id="cartaoForm">
                <div class="input-group">
                    <label for="numero-cartao">Número do Cartão:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-credit-card input-icon"></i>
                        <input type="text" id="numero-cartao" placeholder="Digite o número do cartão" pattern="\d{4}\s?\d{4}\s?\d{4}\s?\d{4}" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="nome-titular">Nome do Titular:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="nome-titular" placeholder="Digite o nome do titular" required>
                    </div>
                </div>
                <div class="input-group input-row">
                    <div class="input-col">
                        <label for="validade">Validade:</label>
                        <div class="input-wrapper">
                            <i class="fas fa-calendar-alt input-icon"></i>
                            <input type="text" id="validade" placeholder="MM/AA" pattern="\d{2}/\d{2}" required>
                        </div>
                    </div>
                    <div class="input-col">
                        <label for="cvv">CVV:</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="text" id="cvv" placeholder="CVV" pattern="\d{3,4}" required>
                        </div>
                    </div>
                </div>
                <button type="submit" id="submitBtn">
                    <span class="btn-text">Adicionar Cartão</span>
                    <i class="fas fa-check-circle btn-icon"></i>
                </button>
            </form>
            <div class="feedback-message" id="feedbackMessage"></div>
        </div>
    </div>
    <script>
        document.getElementById('cartaoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const feedback = document.getElementById('feedbackMessage');
            btn.classList.add('loading');
            feedback.textContent = '';
            setTimeout(() => {
                btn.classList.remove('loading');
                btn.classList.add('success');
                feedback.textContent = 'Cartão adicionado com sucesso!';
                feedback.classList.add('show');
            }, 2000);
        });
    </script>
</body>
</html>
