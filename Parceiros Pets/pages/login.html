<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parceiros Pets - Login</title>
    <link rel="stylesheet" href="/css/navbar.css"> <!-- Link para o CSS da navbar -->
    <link rel="stylesheet" href="/css/login.css"> <!-- Link para o CSS do login -->
    <link rel="shortcut icon" href="/Imagem/Logo.png" type="image/x-icon">
    <!-- Importar a fonte Anton do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="logo"> 
            <img src="/Imagem/Logo.png" alt="Logo da Pet's Parceiros">
            <a class="brand" href="/pages/home.html">PARCEIROS <br> PETS</a>
        </div>
        <nav class="navigation" id="navMenu" bevan="Menu principal">
            <ul class="navigation-items">
                <li><a href="/pages/sobre.html">SOBRE NÓS</a></li>
                <li><a href="/pages/adotar.html">ADOTAR</a></li>
                <li><a href="/pages/doacao.html">DOAÇÃO</a></li>
                <li><a href="/pages/voluntario.html">VOLUNTARIO</a></li>
            </ul>
            <div class="icons">
                <a href="/pages/cadastro.html"><img src="/Imagem/Perfil.svg" alt="Perfil"></a>
                <button class="menu-btn" aria-label="Abrir menu">
                    <img src="/Imagem/Menu.svg" alt="Abrir Menu" id="menuToggle">
                </button>
            </div>
        </nav>
    </header>

    <!-- Seção de Login -->
    <section id="login">
        <div class="login-container">
            <h2>Faça seu Login</h2>
            <form id="login-form">
                <div class="form-group">
                    
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>

                <div class="form-group">
                    
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                </div>

                <!-- Ícones de login social -->
                <div class="social-login">
                    <p>Ou faça login com:</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon">
                            <img src="/Imagem/icons8-google-logo-48.png" alt="Login com Google">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="/Imagem/icons8-telefone-celular-50.png" alt="Outro login">
                        </a>
                    </div>
                </div>

                <button type="submit" class="entrar-button">Entrar</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Parceiros Pets. Todos os direitos reservados.</p>
    </footer>

    <script src="/js/navbar.js"></script> <!-- Script da navbar -->
    <script src="/js/login.js"></script> <!-- Script do login (se necessário) -->
</body>
</html>
