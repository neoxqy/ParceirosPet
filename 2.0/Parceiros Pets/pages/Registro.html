<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Dados - Parceiros Pets</title>
    <link rel="stylesheet" href="../css/Registro.css">
    
</head>
<body>
  <header>
    
      <div id="navbarAdm"></div>
      <script src="../js/NavAdm.js"></script>
  </header>
    <div class="container">

        </header>

        <main>
            <section class="update-table">
                <button class="update-btn">Atualizar Tabela</button>
                <div class="info-box">
                    <p>Informe os dados aqui:</p>
                    <input type="text" placeholder="Usuário">
                    <input type="text" placeholder="Adoções">
                    <input type="text" placeholder="Doações">
                </div>
            </section>

            <section class="search-user">
                <input type="text" placeholder="Pesquisar">
            </section>

            <section class="user-records">
                <table>
                    <thead>
                        <tr>
                            <th>Registros de Usuários:</th>
                            <th>Adoções</th>
                            <th>Doações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Felipe de Lima</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>Mateus Andrade</td>
                            <td>1</td>
                            <td>6</td>
                        </tr>
                        <tr>
                            <td>Gustavo Pereira</td>
                            <td>5</td>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section class="actions">
                <button class="action-btn add">Adicionar</button>
                <button class="action-btn edit">Editar</button>
                <button class="action-btn delete">Excluir</button>
            </section>
        </main>
    </div>
</body>
</html>
