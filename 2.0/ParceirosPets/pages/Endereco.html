<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereços</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/enderecos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/accessibility.css">
    <script src="../js/acessibilidade.js"></script>
</head>
<body>
    <header>
        <button id="accessibility-btn" aria-label="Ativar modo de acessibilidade">
            <span>Acessibilidade</span>
        </button>
        <div id="navbar"></div>
        <script src="../js/script.js"></script>
    </header>
    <div class="container">
        <div class="section">
            <div class="header-section">
                <i class="fas fa-map-marker-alt icon"></i>
                <h2>Endereços</h2>
            </div>
            <p>Gerencie os endereços salvos na sua conta.</p>
            <div class="address-card">
                <h3>Endereço Salvo</h3>
                <div class="input-wrapper">
                    <i class="fas fa-home input-icon"></i>
                    <input type="text" class="saved" value="Rua das Flores, 123, São Paulo - SP" readonly>
                </div>
            </div>
            <form id="enderecoForm">
                <div class="input-group">
                    <label for="novo-endereco">Novo Endereço:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-home input-icon"></i>
                        <input type="text" id="novo-endereco" placeholder="Digite o novo endereço" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="cep">CEP:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-map-pin input-icon"></i>
                        <input type="text" id="cep" placeholder="Digite o CEP" pattern="\d{5}-?\d{3}" required>
                    </div>
                </div>
                <button type="submit" id="submitBtn">
                    <span class="btn-text">Adicionar Endereço</span>
                    <i class="fas fa-check-circle btn-icon"></i>
                </button>
            </form>
            <div class="feedback-message" id="feedbackMessage"></div>
        </div>
    </div>
    <script>
        document.getElementById('enderecoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const feedback = document.getElementById('feedbackMessage');
            btn.classList.add('loading');
            feedback.textContent = '';
            setTimeout(() => {
                btn.classList.remove('loading');
                btn.classList.add('success');
                feedback.textContent = 'Endereço adicionado com sucesso!';
                feedback.classList.add('show');
            }, 2000);
        });
    </script>
</body>
</html>
