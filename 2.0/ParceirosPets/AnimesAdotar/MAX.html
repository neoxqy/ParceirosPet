<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parceiros Pets - Adotar</title>
    <link rel="stylesheet" href="../css/adotar.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/accessibility.css">
    <script src="../js/acessibilidade.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Bevan&display=swap" rel="stylesheet">
</head>

<header>
    <button id="accessibility-btn" aria-label="Ativar modo de acessibilidade">
        <span>Acessibilidade</span>
    </button>
    <div id="navbar"></div>
</header>
<body>
    <div class="bg"></div>

    <main class="adotar-container">
        <div class="foto-principal">
            <img src="../NossosParceiros/MAx.png" alt="Cão Golden Retriever para adoção">
        </div>

        <div class="fotos-secundarias">
            <div class="foto-secundaria">
                <img src="../img adotar/Max1.jpg" alt="Foto 1 do Golden Retriever">
            </div>
            <div class="foto-secundaria">
                <img src="../img adotar/Max2.jpg" alt="Foto 2 do Golden Retriever">
            </div>
        </div>

        <div class="info-animal">
            <h1>Max</h1>
            <div class="descricao">
                <p>Max é um Golden Retriever de 2 anos, dócil, inteligente e cheio de energia. Ama carinho, passeios ao ar livre e é perfeito para famílias.</p>
            </div>
            <div class="dados-animal">
                <div class="dado-redondo">
                    <span class="icone">🐕</span>
                    <span>Porte Grande</span>
                </div>
                <div class="dado-redondo">
                    <span class="icone">✔️</span>
                    <span>Castrado</span>
                </div>
                <div class="dado-redondo">
                    <span class="icone">⚖️</span>
                    <span>28kg</span>
                </div>
            </div>
            <button class="botao-adotar" onclick="window.location.href='../pages/confirm-adocao.html'">
                Quero Adotar!
            </button>
        </div>
    </main>

    <script src="../js/script.js"></script>
</body>
</html>
